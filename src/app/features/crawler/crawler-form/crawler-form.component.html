<form [formGroup]="crawlerForm" (ngSubmit)="onSubmit()" class="flex justify-center items-baseline">
  <mat-form-field class="w-80">
    <mat-label>Enter your domain</mat-label>
    <input
        matInput
        placeholder="example.com"
        formControlName="domainName"
    />
    <!-- This error logic is more robust -->
    @if (domainErrorMessage) {
      <mat-error>{{ domainErrorMessage }}</mat-error>
    }
  </mat-form-field>

  <div class="ml-4">
    <button
        type="submit"
        [disabled]="crawlerForm.invalid"
        mat-raised-button
        color="primary">Start Crawling</button>
  </div>
</form>
